<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PQRS | Terraloop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Outfit:wght@400;700;900&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        terra: { dark: '#2C3E42', main: '#569E20', light: '#93C029' }
                    },
                    fontFamily: { sans: ['Inter', 'sans-serif'], heading: ['Outfit', 'sans-serif'] }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-terra-dark font-sans">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="index.html"><img src="assets/logo.png" alt="Logo" class="h-12"></a>
            <a href="index.html" class="text-terra-main font-bold flex items-center"><i data-lucide="arrow-left"
                    class="mr-2"></i> Volver</a>
        </div>
    </nav>
    <div class="max-w-3xl mx-auto px-4 py-16">
        <h1 class="text-4xl font-heading font-black text-terra-dark mb-6 text-center">Radicar P.Q.R.S</h1>
        <p class="text-gray-600 mb-10 text-center">Peticiones, Quejas, Reclamos y Sugerencias.</p>
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <form action="mensaje_enviado.html">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block font-bold mb-2">Tipo de Solicitud</label>
                        <select id="pqrs-type" class="w-full p-3 border rounded-lg bg-gray-50">
                            <option>Petición</option>
                            <option>Queja</option>
                            <option>Reclamo</option>
                            <option>Sugerencia</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Nombre Completo</label>
                        <input type="text" id="pqrs-name" class="w-full p-3 border rounded-lg bg-gray-50" required>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label class="block font-bold mb-2">Correo Electrónico</label>
                        <input type="email" id="pqrs-email" class="w-full p-3 border rounded-lg bg-gray-50" required>
                    </div>
                    <div>
                        <label class="block font-bold mb-2">Teléfono (Opcional)</label>
                        <input type="tel" id="pqrs-phone" class="w-full p-3 border rounded-lg bg-gray-50">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block font-bold mb-2">Asunto</label>
                    <input type="text" id="pqrs-subject" class="w-full p-3 border rounded-lg bg-gray-50" required>
                </div>
                <div class="mb-6">
                    <label class="block font-bold mb-2">Descripción</label>
                    <textarea id="pqrs-description" class="w-full p-3 border rounded-lg bg-gray-50" rows="5"
                        required></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-terra-dark text-white font-bold py-4 rounded-xl hover:bg-gray-800 transition-colors">Enviar
                    Solicitud</button>
            </form>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/pqrs-form.js"></script>
    <script>lucide.createIcons();</script>
</body>

</html>
